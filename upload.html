<!DOCTYPE html>
<html>
<head>
	<title>angular file upload</title>
	<script type="text/javascript" src="libjs/angular.min.js"></script>
	<script type="text/javascript" src="libjs/ng-file-upload-shim.js"></script>
		<script type="text/javascript" src="libjs/ng-file-upload.js"></script>
	<script type="text/javascript" src="js/upload.js"></script>

	
	<style type="text/css">
		.container{
			background-color:gray;
			width:100%;
			height: 100%;
		}
	</style>

</head>
<body style="margin:100px;" ng-app="upload.module" ng-controller="uploadCtrl">
	<div class="container">
		<h1>File upload module</h1>
		<input type="file" name="" upload-video="myFile" multiple>
		<input type="button" value="upload" ng-click="uploadFile()"/>
	</div>
	<label>"Progress of file="{{progressBar}}</label>

</div>
</body>
</html>
