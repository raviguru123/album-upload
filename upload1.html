<!DOCTYPE html>
<html>
<head>
	<title>angular file upload</title>
	<script type="text/javascript" src="libjs/angular.min.js"></script>
	<script type="text/javascript" src="libjs/ng-file-upload-shim.js"></script>
	<script type="text/javascript" src="libjs/ng-file-upload.js"></script>
	<script type="text/javascript" src="js/upload1.js"></script>

	
	<style type="text/css">
		.container{
			background-color:gray;
			width:100%;
			height: 100%;
		}
	</style>

</head>
<body style="margin:100px;">
	
	<div ng-app="fileUpload" ng-controller="MyCtrl">Username
		<input type="file" file-upload/>
		<input type="button" value="Upload" ng-click="upload(myFile)"/>
		<br/>
		<br/>
		<br/>
		<div style="width:300px;height:20px;background-color:yellow">
			<div ng-style="{width:progress+'%'}" style="width:0%;height: 100%;background-color:red"></div>
		</div>
		<label>Progress of file={{progress}}</label>
	</div>

	
</div>
</body>
</html>
